<div class="page-center">
  <div class="translator-container">
    <h2>üåç AI Translator</h2>

    <!-- Controls -->
    <div class="controls">
      <select [(ngModel)]="fromLang">
        <option value="">From</option>
        @for (lang of languages; track lang.code) {
          <option [value]="lang.code">
            {{ lang.name }}
          </option>
        }
      </select>

      <select [(ngModel)]="toLang">
        <option value="">To</option>
        @for (lang of languages; track lang.code) {
          <option [value]="lang.code">
            {{ lang.name }}
          </option>
        }
      </select>
    </div>

    <!-- Input -->
    <textarea rows="6" placeholder="Type text to translate..." [(ngModel)]="inputText"> </textarea>

    <!-- Button -->
    <button (click)="translate()" [disabled]="loading">
      {{ loading ? 'Translating...' : 'Translate' }}
    </button>

    <!-- Output -->
    @if (translatedText) {
      <div class="result-box">
        <h4>Translated Text:</h4>
        <p>{{ translatedText }}</p>
      </div>
    }
  </div>
</div>
